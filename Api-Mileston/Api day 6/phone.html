<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <header>
        
        <h1 class="text-center text-info py-4">Welcome to my phone hunter</h1>
       <section class="py-4  border-bottom border-info text-center"><input id="search-field" placeholder="please search your phone" class="w-50 py-2 " type="text"> 
        
        <button id="btn-search" class="py-2 btn btn-primary">Search</button></section>
    </header>
    <main class="py-3 container"><section>
        <div  class="row row-cols-1 row-cols-md-3 g-4"  id="phone-container">

            <!-- <div class="col">
                <div class="card">
                  <img src="${}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  </div>
                </div>
              </div>
             -->


        </div>
        <div class="" >
            <h3  id="nophone-massege" class="text-warning d-none py-3">No phoe searching.try another one</h3>
        </div>

        <div id="show-all" class="text-center py-4 d-none">
            <button id="btn-showAll"
            class="btn btn-primary">Show All</button>
        </div>
    </section>
    <section id="loader" class="d-none">
        <div class="d-flex justify-content-center align-items-center  h-100 w-100">
            <div class=" spinner-border text-info" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>

    <section>

        <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="phone-details" class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </section>
</main>

    <script
    src="phone.js"></script>
    <script src="error.js"></script>

    
</body>
</html>
